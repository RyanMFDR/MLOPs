name: CI/CD Scraping API

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§ª Test API file (syntax only)
        run: |
          python -m py_compile app/main.py
          python -m py_compile app/scraping.py

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker Image
        run: docker build -t scraping-api .

      - name: âœ… Run Docker Container (headless)
        run: |
          docker run -d -p 8000:8000 scraping-api
          sleep 10
          curl --fail http://localhost:8000/data || echo "âš ï¸ Endpoint gagal"

      - name: ğŸ“¦ Cleanup
        run: docker stop $(docker ps -q)
